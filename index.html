<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Multi-step form</title>

    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">

     <div class="slider">
          <div class="slider-steps step1">
            <button class="slider-buttons slider-button-1 active" id ="step1">1</button>
            <div class="slider-steps-main">
              <span>STEP 1</span>
              <h3>YOUR INFO</h3>
            </div>
          </div>
          <div class="slider-steps step2" >
            <button class="slider-buttons slider-button-2" id ="step2">2</button>
            <div class="slider-steps-main">
              <span>STEP 2</span>
              <h3>SELECT PLAN</h3>
            </div>
          </div>
          <div class="slider-steps step3">
            <button class="slider-buttons slider-button-3"  id ="step3">3</button>
            <div class="slider-steps-main">
              <span>STEP 3</span>
              <h3>ADD-ONS</h3>
            </div>
          </div>          
          <div class="slider-steps step4">
            <button class="slider-buttons slider-button-4" id ="step4">4</button>
            <div class="slider-steps-main">
              <span>STEP 4</span>
              <h3>SUMMARY</h3>
            </div>
          </div>
      </div>
      
      <div class="main">
        <div class="main-container">
            <h1 id = "mainHeading">Personal info </h1>
            <span id = "mainspan">Please provide your name, email address, and phone number.</span>
            <div class="main-buttons">
              <form>
              <div class="main-info name">
                <label for="">
                  <div class="label-Container">
                    <h3>Name</h3>
                    <span class="NameError"></span>
                  </div>
                  <input id = "Name" type="text" placeholder="e.g Stephen king">
                </label>
              </div> 
              <div class="main-info  email-address">
                <label for="">
                  <div class="label-Container">
                    <h3>Email</h3>
                    <span class="Emailerror"></span>
                  </div>
                  <input id = "email" type="email"  placeholder="e.g Stephen king@lorem.com" >
                </label>
              </div> 
              <div class="main-info  phone">
                <label for="">
                  <div class="label-Container">
                    <h3>Phone Number</h3>
                    <span class="PhoneError"></span>
                  </div>
                  <input id = "phone" type="tel" placeholder="e.g +1 234 567 890" required>
                </label>
              </div>
            </form>
            </div>
            <div class="main-next-button ">
              <button id =  "prev" class="visible">Go back</button>
              <button id =  "next">Next Step</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
  </html>
